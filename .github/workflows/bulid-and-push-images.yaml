name: Build and Push Images
run-name: Builds each sub-drectory into a container
on:
  release:
    types: [published]
jobs:
  build-containers:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build and push bakeoff-django 
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:django"
          push: true
          tags:
            - danizen/bakeoff-django:latest
      - run: echo "üçè Build and Pushed tag ${{ env.GITHUB_REF }} ${{ job.status }}."
